<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script th:src="@{|js/jquery-2.1.4.min.js|}"></script>
<script th:src="@{|js/bootstrap.min.js|}"></script>
<script th:src="@{|js/bootstrap3-typeahead.js|}"></script>
<script>
    $(function () {
            $("#origin").typeahead({
                source: function(query, process) {
                    $.post(
                        "/inputtips",
                        {"keywords":query,"city":$("#city").val()},
                        function (json) {
                            process(json);
                        }
                    );
                },
                delay : 100
            });
        $("#destination").typeahead({
            source: function(query, process) {
                $.post(
                    "/inputtips",
                    {"keywords":query,"city":$("#city").val()},
                    function (json) {
                        process(json);
                    }
                );
            },
            delay : 100
        });

    })
</script>
<body>
    <form th:action="@{|/query|}" th:method="GET">
        城市名:<input type="text" name="city" id="city"><br/>
        出发点:<input type="text" name="origin" id="origin" ><br/>
        目的地:<input type="text" name="destination" id="destination"><br/>
        <input type="submit" value="查询"><br/>
    </form>
</body>
</html>
