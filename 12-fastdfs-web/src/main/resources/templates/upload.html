<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Title</title>
</head>

<body th:style="'margin:50px;'">

<form th:action="@{|/upload|}" method="post" enctype="multipart/form-data" target="uploadFrame">
    <div class="form-group">
        <label for="nick" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nick" name="nick" placeholder="请输入姓名" th:value="${creditor.getRealName()}">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入手机" th:value="${creditor.prhone}">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">身份证</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="idCrad" name="idCrad" placeholder="请输入身份证号" th:value="${creditor.idCard}">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sex" name="sex" placeholder="性别" th:value="${creditor.sex==1?'男':'女'}">
        </div>
    </div>

    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">选择文件</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="fileName" name="multipartFile">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" id="id" name="id" th:value="${creditor.id}">
            <button type="submit" class="btn btn-default">上 传</button>
        </div>
    </div>

</form>

<!--定义一个iframe，该iframe不显示，用于上传文件，隐藏页面刷新效果，也就是页面不刷新-->
<iframe id="uploadFrame" name="uploadFrame" style="display: none;">

</iframe>

<script th:src="@{/layer/layer.js}"></script>

<script th:inline="javascript">
    function uploadOK(result) {
        if (result == 0){
            layer.alert("上传成功!", function (index) {
                var contextPath = [[${#request.getContextPath()}]];
                window.location.href = contextPath + "/";
                layer.close(index);
            });
        } else {
            layer.alert("上传失败!");
        }
    }
</script>
</body>
</html>
