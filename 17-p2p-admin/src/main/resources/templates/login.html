<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>登录-德众金融平台后台系统</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" th:href="@{|assets/css/bootstrap.min.css|}" />
		<link rel="stylesheet" th:href="@{|assets/font-awesome/4.5.0/css/font-awesome.min.css|}" />

		<!-- text fonts -->
		<link rel="stylesheet" th:href="@{|assets/css/fonts.googleapis.com.css|}" />

		<!-- ace styles -->
		<link rel="stylesheet" th:href="@{|assets/css/ace.min.css|}" />

		<!--[if lte IE 9]>
		<link rel="stylesheet" th:href="@{|assets/css/ace-part2.min.css|}" />
		<![endif]-->
		<link rel="stylesheet" th:href="@{|assets/css/ace-rtl.min.css|}" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" th:href="@{|assets/css/ace-ie.min.css|}" />
		<![endif]-->

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script th:src="@{|assets/js/html5shiv.min.js|}"></script>
		<script th:src="@{|assets/js/respond.min.js|}"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">德众</span>
									<span class="white" id="id-text2">金融平台后台系统</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">

										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请您登录
											</h4>

											<div class="space-6"></div>

											<form th:action="@{/login}" th:method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="username" name="username" th:value="${username}" placeholder="账号" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="password" name="password" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" name="isAutoLogin" value="yes"/>
															<span class="lbl"> 7天免登陆</span>
														</label>

														<button type="submit" id="loginBtn" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>

														<span style="font-size: 12px; color: red" th:inline="text">
															[[${errorMessage}]]
														</span>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>


											<div class="space-6"></div>

										</div><!-- /.widget-main -->

									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
							<div class="center">
								<h4 class="blue" id="id-company-text">&copy; 1999-2018 dezhong.com. </h4>
							</div>

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script th:src="@{|assets/js/jquery-2.1.4.min.js|}"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script th:src="@{|assets/js/jquery-1.11.3.min.js|}"></script>

<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>

		<script th:src="@{|js/jQuery.md5.js|}"></script>
		<script type="text/javascript">
            $(function () {
				$("#loginBtn").bind("click",function () {
					var username = $("#username").val();
					var password = $("#password").val();

					if ('' == username){
					    alert("账号不能为空");
					    return false;
					}
					if ('' == password){
                        alert("密码不能为空");
					    return false;
					}

					$("#password").val($.md5(password));

					return true;
                })
            });
		</script>
	</body>
</html>
